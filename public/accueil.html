<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Loading Spinner-->
    <div class="spinner">
      <div class="spinner_border">
        <div class="spinner_center"></div>
      </div>
    </div>

    <!--Header-->
    <header>
      <div class="header">
        <a href="accueil.html"><h1 class="header_logo">ohmyfood</h1></a>
      </div>
    </header>

    <!--Localisation-->
    <main class="main">
      <div class="location">
        <div class="location_icone">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location_legend">
          <p>Paris, Belleville</p>
        </div>
      </div>

      <section class="legend">
        <div class="legend_contain">
          <h2 class="legend_title">Réservez le menu qui vous convient</h2>
          <p class="legend_text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        <div class="btn">
            <p>Explorer nos restaurants</p>
        </div>
        </div>
      </section>

    <!--Section functionnement-->
      <section class="function_contain">
        <div class="function">
          <h2 class="functiontitle">Fonctionnement</h2>
        <div class="function_items">
          <div class="function_item">
            <div class="function_number">1</div>
              <div class="function_icone">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <p class="function_text">Choisissez un restaurant</p>
            </div>

            <div class="function_item">
              <div class="function_number">2</div>
                <div class="function_icone">
                  <i class="fas fa-list-ul"></i> 
                </div>
                <p class="function_text">Composez votre menu</p>
            </div>

            <div class="function_item">
              <div class="function_number">3</div>
                <div class="function_icone">
                  <i class="fas fa-store"></i>
                </div>
                <p class="function_text">Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>

  </body>
</html>
